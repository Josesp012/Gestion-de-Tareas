<div class="container-fluid mt-4" style="width: 95%;">
    <h2>CLIENTE</h2>
  <div class="d*flex justify-content-between mb-3">
    <button (click)="toggleForm()" class="btn btn-success">
      <i class="fa-solid fa-plus"></i>
      Registrar Cliente
  </button>
  </div>
    <table class="table table-striped table-bordered mt-3">
        <thead class="table-dark">
            <tr style="text-align: center;">
              
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Email</th>
              <th scope="col">Telefono</th>
              <th scope="col">Direccion</th>
              <th scope="col" style="width: 15%">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of clientes; let i = index"
                style = "text-align: center;">
                <td>{{i + 1 }}</td>
              <td hidden>{{ cliente.idCliente}}</td> 
              <td>{{ cliente.nombre }}</td>
              <td>{{ cliente.apellido }}</td>
              <td>{{ cliente.email }}</td>
              <td>{{ cliente.telefono }}</td>
              <td>{{ cliente.direccion }}</td>
              <td>
                <button class="btn btn-primary btn-sm me-1" (click)="editCliente(cliente)">
                <i class="fa fa-edit"></i>Editar
              </button>
              <button class="btn btn-danger btn-sm me-1" (click)="cliente.idCliente ? deleteCliente(cliente.idCliente): null">
                <i class="fa fa-trash"></i>Eliminar
              </button>
              </td>
            </tr>
          </tbody>
    </table>
    
  <div *ngIf="showForm" style="margin-top: 20px;"> 
    <h3>{{textoModel}}</h3>
    <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">
        <input type="hidden" formControlName="idCliente" readonly/>
        <div class="formGroup">
          <label for="nombre">Nombre</label>
          <input id="nombre" class="form-control" formControlName="nombre"
                  placeholder="Nombre" required/>
        </div> 
        <div class="formGroup">
          <label for="apellido">APELLIDO</label>
          <input id="apellido" class="form-control" formControlName="apellido"
                 placeholder="apellido" required/>
        </div> 
        <div class="formGroup">
          <label for="email">EMAIL</label>
          <input id="email" type="email" class="form-control" formControlName="email"
                  placeholder="email" required/>
        </div> 
        <div class="formGroup">
          <label for="telefono">TELEFONO</label>
          <input id="telefono" class="form-control" formControlName="telefono"
                  type="number" placeholder="telefono" required/>
        </div> 
        <div class="formGroup">
            <label for="direccion">DIRECCION</label>
            <input id="direccion" class="form-control" formControlName="direccion"
                    placeholder="direccion" required=""/>
          </div> 
        <button type="submit" class="btn btn-success" [disabled]="clienteForm.invalid" style="margin-top: 20px;">
          Guardar
        </button>
    </form>
  </div>
